<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>项目文档</title>
	<style>
		html {
			height: 100vh;
			box-sizing: border-box;
		}

		body {
			height: calc(100% - 40px);
		}

		h1 {
			margin: 20px 0;
		}

		.content {
			height: calc(100% - 60px);
			display: flex;
			justify-content: space-around;
		}

		section {
			width: 30%;
		}
	</style>
</head>

<body>
	<h1>工程管理</h1>
	<div class="content">
		<section>
			<div>
				<h3>需求文档</h3>
				<div id="demand">
					#demand
				</div>
			</div>
		</section>
		<section>
			<h3>接口文档</h3>
			<div id="interface">
				#interface
			</div>
		</section>
		<section>
			<h3>相关文档</h3>
			<div id="other">
				#other
			</div>
		</section>
	</div>
</body>

</html>
